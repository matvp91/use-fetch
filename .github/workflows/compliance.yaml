name: Compliance
on: 
  pull_request:
  push:
    branches: [main]

jobs:
  compliance:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"

      - name: Install dependencies
        run: npm install

      - name: Format check
        run: npm run check